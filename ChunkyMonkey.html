	<script>
		function chunkArrayInGroups(arr, size) {
  // Break it up.
		  var arrEnvelope = [];
		  var arrInterior = [];
		  for( i = 0; i < arr.length; i = i + size){
		    
		    arrInterior = arr.slice(i, i+size);
		    arrEnvelope.push(arrInterior);
		    
		    
		  }
		  return arrEnvelope;
		}

		chunkArrayInGroups(["a", "b", "c", "d"], 2);
