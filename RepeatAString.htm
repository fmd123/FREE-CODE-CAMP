<!DOCTYPE html>

	<title>RepeatAString #244</title>
</head>
<body>
	<script>
		
function repeatStringNumTimes(str, num) {
  // repeat after me
  var repeatStr = "";
  if (num >0){
    
    
    for (i= 0;i <(num); i++){
      repeatStr= repeatStr + str;
    }
  return repeatStr;
    
    
  } else {
     return repeatStr = ""; //per instructions repeatStr must return an empty string if num !>0. 
  }
}
repeatStringNumTimes("abc", 3); //this returns abcabcabc
	</script>
</body>
