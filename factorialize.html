	<title>Factorialize challenge 238</title>

<body>

<script>
	function factorialize(num) {
	
  if (num === 0){
    return 1;
  } else {
  for (i = 1; i <5; i++){
    num = num * i;
    console.log (num);
  }
     
  return num;
  }//end of else
}//end of function

factorialize(10);


</script>
