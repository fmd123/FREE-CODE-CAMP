<p id = alert>here</p>
<script>
function mutation(arr) {
  
  var str1 = (arr[0]);
  var str2 = (arr[1]);
  str1 = str1.toLowerCase();
  str2 = str2.toLowerCase();
  var compare;
  var answer = true;

  
  for (var i = 0; i < str2.length; i++) {

   compare = str1.indexOf(str2[i]);
  
   if (compare === -1){
   	answer = false;
   }//end of if else statements
   
  }//end of for loop
  
  return answer;
  
  }//end of function

mutation(["hello", "hey"]);
